title: '<h1 style="text-align: center; color: #23A3FF;">Weld v{version}</h1>'
intro: |
  The fastest pack merger in the west 🚅. Merge all your data and resource packs into a single zip easily droppable into any world or minecraft instance.

conflicts: |
  - **Tags**: Same as Vanilla
  - **Assets**: Same as Vanilla
  - **Lang**: Extend each other
  - **Modes**: Extend and sort overrides with `custom_model_data` defined
  - **Json**: Supports custom `__smithed__` weld rules

warn: |
  ⚠️ This tool is in **beta**, forward all feedback to our [Discord](https://smithed.dev/discord)!

fabric: |
  🧪 This feature is experimental, *please* use with caution!

  **Note**: The resulting `.jar` is purely for convenience and does not represent an optimized fabric mod. Compatibility with other mods is based on the data and resource packs provided.

