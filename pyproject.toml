[tool.poetry]
name = "smithed"
version = "0.13.2"
description = "Smithed's Python client with CLI, weld and more"
authors = ["Smithed Team <team@smithed.dev>"]
license = "MIT"
readme = "README.md"

[[tool.poetry.packages]]
include = "weld"
from = "smithed"

[[tool.poetry.packages]]
include = "smithed"

[tool.poetry.dependencies]
python = "^3.10"
beet = {extras = ["all"], version = ">=0.92.0"}
mecha = ">=0.73.0"
bolt = ">=0.36.0"
click = "^8.1.3"
jsonpath-ng = "^1.5.3"
bolt-expressions = ">=0.12.2"
typer = {extras = ["all"], version = "^0.9.0"}
tokenstream = "^1.7.0"
backports-strenum = "^1.2.4"
watchdog = {version = "^3.0.0", markers = "sys_platform == 'darwin'"}
streamlit-extras = ">=0.3.0"


[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
isort = "^5.10.1"
python-semantic-release = "^7.32.2"
devtools = ">=0.10.0"
pytest = "^7.2.0"
pytest-insta = ">=0.2.0"
lectern = ">=0.26.0"
ipython = "^8.14.0"

[tool.poetry.group.app.dependencies]
streamlit = "^1.16.0"

[tool.poe.tasks]
format = "black smithed examples tests"
check = "black smithed examples tests --check"
test = "pytest"

[tool.black]
include = '\.pyi?$'

[tool.isort]
profile = "black"

[tool.poetry.scripts]
weld = 'weld.toolchain.cli:cli'

[tool.poetry.plugins.beet]
commands = "weld.toolchain.cli"

[tool.semantic_release]
branch = "main"
upload_to_pypi = true
version_variable = ["smithed/__init__.py:__version__", "smithed/weld/__init__.py:__version__"]
version_toml = "pyproject.toml:tool.poetry.version"
major_on_zero = false
build_command = "poetry build"

[tool.pyright]
typeCheckingMode = "basic"

[tool.mudkip]
preset = "furo"

[tool.mudkip.override]
html_title = "beet-smithed"
suppress_warnings = ["myst.header"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
